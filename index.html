<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Income And Expensese</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <section>
        <div class="container">
            <h1 class="title my-5">Monthly Income And Expensese</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class=" img-fluid money-img">
                        <img src="images/img.jpg" alt="money">
                    </div>
                </div>
                <div class="col-lg-6 text-center py-5 calculate-feild ">

                    <div class="">
                        <h2 class="my-3">Income</h2>
                        <div class=" d-flex justify-content-center">
                            <span class="comon-class">Income:</span>
                            <input type="text" class="input" id="income-input">
                        </div>
                        <h2 class="mt-5">Expensese</h2>
                        <div class="calculate-feild ">
                            <div class=" my-3 d-flex justify-content-center">
                                <span class="comon-class">Food:</span>
                                <input type="text" class="input" id="food-input">
                            </div>
                            <div class=" my-3 d-flex justify-content-center">
                                <span class="comon-class">Rent:</span>
                                <input type="text" class="input" id="rent-intput">
                            </div>
                            <div class=" my-3 d-flex justify-content-center">
                                <span class="comon-class">Clothes:</span>
                                <input type="text" class="input" id="clothes-input">
                            </div>
                        </div>
                        <button id="calculate-btn" class="custom-btn">Calculate</button>

                    </div>
                    <div class="total-calculate">
                        <h4 class="my-4">Total Expenses: <span id="exepensese-value">00</span></h4>
                        <h4>Balance: <span id="balence">00</span></h4>
                    </div>
                    <div class="saving">
                        <div class="mt-5 d-flex justify-content-center align-items-center">
                            <span class="comon-class">Saving:</span>
                            <input type="text" id="saving">
                            <span class="persentage">%</span>
                            <button id="saving-btn" class="custom-btn2">Save</button>
                        </div>
                        <div class="total-saving">
                            <h4 class="my-4">Saving Amouont: <span id="saving-feild">00</span></h4>
                            <h4>Remaining Balance: <span id="remaining-balance" >00</span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>

    </section>
    <!-- Main Js File -->
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
    <!-- Bootstap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
